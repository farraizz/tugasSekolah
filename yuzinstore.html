<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuzin Store</title>
    <link rel="stylesheet" href="yuzinstore.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
   
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Yuzin Store</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <nav class="navbar navbar-dark bg-dark text-white rounded-top mb-3">
                    <span class="navbar-brand">Item List</span>
                </nav>
            
                <div class="listkeranjang1" id="listkeranjang">
                    
                </div>

                <table width="100%">
                    <tbody>
                        <tr>
                            <td>Discount 5%</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>PPN 10%</td>
                            <td></td>
                        </tr>
                        <tr class="bg-dark text-white">
                            <td>Total Bayar</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <button type="button" class="btn btn-large btn-block btn-primary mt-3">Bayar</button>
            </div>

           

    <script>
        var namabarang = ['Nike Air Barrage Low Older Kids Shoes','Nike Air Max 270 React Womens Shoes','Nike Air Max Plus 3 Leather Mens Shoes']
        var hargabarang = [450000,600000,800000]
        var gambarbarang = ["https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/2641e0e3-f5eb-455f-856f-ca3b77d296f1/air-barrage-low-older-shoe-T8k0D4.jpg",
        "https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/i1-184c9347-f5e1-49f5-ae26-501d8beeedbb/air-max-270-react-womens-shoe-trW1vK.jpg",
        "https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/d353fda3-e930-45fe-8a5a-4c865e8ebe89/air-max-plus-3-leather-shoe-DHZj2N.jpg"]
    
        var listproduk = document.getElementById('listproduk')
        var listkeranjang = document.getElementById('listkeranjang')

        var namabarang_keranjang = []
        var hargabarang_keranjang = []

        function showlistproduk() {
            listproduk.innerHTML = ''
                for (let i = 0; i < namabarang.length; i++) {
                    listproduk.innerHTML +='<div class="card float-left mr-3 mb-3 ml-2" style="width: 13rem;">'+
                    '<img src="'+gambarbarang[i]+'"class="card-img-top" alt="ini gambar">'+
                    '<div class="card-body">'+
                      '<h5 class="card-title">'+namabarang[i]+'</h5>'+
                      '<p class="card-text">Rp.'+hargabarang[i]+'</p>'+
                      '<a href="#" class="btn btn-primary float-right" onclick="addlistitem('+i+')">Beli</a>'+
                    '</div>'+
                '</div>'
                    
                }

        }

        function addlistitem(id) {
            namabarang_keranjang.push(namabarang[id])
            hargabarang_keranjang.push(hargabarang[id])

            showlistkeranjang()
        }

        function showlistkeranjang() {
            listkeranjang.innerHTML = ''

            for (let i = 0; i < namabarang_keranjang.length; i++) {
                listkeranjang.innerHTML += '<div class="card mt-3 mb-3" style="width: 22rem;">'+
                        '<div class="card-body">'+
                            '<h5 class="card-title">'+namabarang_keranjang[i]+'</h5>'+
                            '<p class="card-text">Rp.'+hargabarang_keranjang[i]+'</p>'+
                            '<p>Qty : 1</p>'+
                            '<a href="#" class="btn btn-danger float-right">Hapus</a>'+
                        '</div>'+
                    '</div>'
                
            }
        }

        showlistproduk()

        function hapus(drop) {
            var namabarang = namabarang_keranjang.splice(drop,1);
            var hargabarang = hargabarang_keranjang.splice(drop,1);
            var gambarbarang = gambarbarang_keranjang.splice(drop,1);

        }
          showlistkeranjang()

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
